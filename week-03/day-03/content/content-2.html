<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
    <link rel="stylesheet" href="content-2.css">
  </head>
  <body>
    <ul>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
    </ul>

    <!-- You can work in the html or in a separate js file. Like: -->
    <script>
    //   1) replace the list items' content with items from this list:
    //   ['apple', 'banana', 'cat', 'dog']
        let replace = ['apple', 'banana', 'cat', 'dog']
        let items = document.querySelectorAll('li')
        for (let i = 0; i<items.length; i++){
            items[i].innerText = replace[i]
        }
        
    //   2) change the <ul> element's background color to 'limegreen'
    //     - use css class to change the color instead of the style property
        document.querySelector('ul').setAttribute('class', 'ul-bg');
    </script>
    <!-- OR
    <script src="content-2.js"></script> -->
  </body>
</html>
